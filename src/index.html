<!DOCTYPE html>
<html lang="en">
  <head class="page">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link 
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#" class="logo">
              <img 
                src="./images/icon/Air.svg" 
                alt="logo" 
                class="logo__image"
              >
            </a>

            <a href="#menu" class="header__menu-button">
              <img 
                src="./images/icon/hamburger.svg" 
                alt="hamburger-button" 
                class="header__hamburger"
              >
            </a>
          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__element">
                <a href="#about" class="nav__link">
                  About us
                </a>
              </li>

              <li class="nav__element">
                <a href="#services" class="nav__link">
                  Services
                </a>
              </li>

              <li class="nav__element">
                <a href="#testimonials" class="nav__link">
                  Testimonials
                </a>
              </li>

              <li class="nav__element">
                <a href="#contact-us" class="nav__link">
                  Contact-us
                </a>
              </li>
            </ul>
          </nav>

          <a 
            href="tel:654 321 987" 
            class="header__hire-us"
          >
            Hire us
          </a>
        </div>

        <div class="header__content">
          <h1 class="header__title title">
            Strategic Agency
          </h1>

          <p class="header__paragraph">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#" class="header__button button">
            Learn more
          </a>
        </div>
      </div>
      
      <div class="slider slider--absolute">
        <div class="slider__content">
          <div class="slider__buttons">
            <button class="
              slider__button 
              slider__button--left
            ">
              <img src="./images/slider/arrows/left.svg" alt="arrow-left">
            </button>
  
            <button class="
              slider__button 
              slider__button--right
            ">
              <img src="./images/slider/arrows/right.svg" alt="arrow-left">
            </button>
          </div>

          <div class="slider__text">
            <p class="slider__intro">
              Intro
            </p>
    
            <p class="slider__paragraph">
              By the same illusion which lifts the
              <br> 
              horizon.
            </p>
          </div>
        </div>
      </div>
    </header>
    
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
